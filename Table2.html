<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
       table    { width: 80%;
       height: 50%;
       border-collapse: 2;

       }
       table, th, td { 
           border: 3px solid black;
           border-style: solid;
           border-width: 3px;
           padding: 10px;
           border: spacing 2px;
        
       }

       th{ background-color: cornflowerblue;}
       th(even){background-attachment: fixed;}
       tr{ background-color: burlywood;}
   </style>
    <title>HTML TABLE</title>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table>
        <caption>MY COMPANY</caption>

        <th colspan="2"; style="column-width: 20;">PRODUCT NAME</th>
        <th style="column-width: 300%;">COLOR</th>
        <th style="column-width: 20%;">MODEL</th>
        <th style="column-width: 10%;"> PRICE</th> 
        <th style="column-width:20%;">AVALABILITY</th>


        <tr>
            <th style="background-color:slategray;">PRODUCT 1</th><td style="font-style:normal;">Car</td>
            <td>White</td>
            <td>Ford</td>
            <td>1000000</td>
            <td>10</td>
        </tr> 

        <th style="background-color: slategray;">PRODUCT 2</th><td>Phones</td>
        <td>Silver</td>
        <td>Samsung</td>
        <td>2000000</td>
        <td>60</td>
        </tr>

        <tr>
            <th style="background-color: slategray;">PRODUCT 3</th><td>Laptop</td>
            <td>Black</td>
            <td>Lenovo</td>
            <td>70000</td>
            <td>50</td>
        </tr>
        <tr>
            <th style="background-color: slategray;">PRODUCT 4</th><td>Tablet</td>
            <td>Golden brown</td>
            <td>Apple</td>
            <td>80000</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>

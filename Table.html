<head>

       table, th, td { 
           border: 2px solid black;
           border-collapse: collapse;
           border-style: solid;
       }
       th{ background-color: cornflowerblue;}
       tr{ background-color: burlywood;}
   </style>

</head>

            <td>Ford</td>
            <td>1000000</td>
        </tr> 

        <td>Phones</td>
        <td>Silver</td>

        </tr>

        <tr>
            <td>Laptop</td>
            <td>Black</td>

        </tr>
        <tr>
            <td>Tablet</td>

    </table>
